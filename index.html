<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그레이츠 숙례 근처의 맛집을 찾아서...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modern_styles.css">
</head>
<body>
    <div class="container">
        <!-- Header with brand integration -->
        <div class="header">
            <div class="brand-logos">
                <img src="지안어드바이저리.png" alt="지안어드바이저리" class="brand-logo">
            </div>
            <h1>🍽️ 오늘의 점심 맛집</h1>
            <p class="subtitle">그레이츠숙례 근처 남대문 일대 맛집 중 랜덤 추천!</p>
        </div>

        <!-- Main content area -->
        <div class="content">

        <!-- 장르 필터 -->
        <div class="filter-section">
            <h3>🔍 장르별 추천</h3>
            <div class="genre-filters">
                <button class="genre-btn active" data-genre="all">전체</button>
                <button class="genre-btn" data-genre="한식">한식</button>
                <button class="genre-btn" data-genre="중식">중식</button>
                <button class="genre-btn" data-genre="일식">일식</button>
                <button class="genre-btn" data-genre="양식">양식</button>
                <button class="genre-btn" data-genre="분식/간식">분식/간식</button>
                <button class="genre-btn" data-genre="카페/디저트">카페/디저트</button>
                <button class="genre-btn" data-genre="기타">기타</button>
            </div>
        </div>

        <!-- 거리 필터 -->
        <div class="filter-section">
            <h3>🚶‍♂️ 거리별 추천</h3>
            <div class="distance-slider-container">
                <div class="slider-header">
                    <span class="slider-label">최대 거리:</span>
                    <span class="slider-value" id="distance-value">1000m</span>
                    <span class="restaurant-count" id="distance-count">(0개 맛집)</span>
                </div>
                <input type="range"
                       id="distance-slider"
                       class="distance-slider"
                       min="100"
                       max="1000"
                       value="1000"
                       step="50">
                <div class="slider-ticks">
                    <span>100m</span>
                    <span>300m</span>
                    <span>500m</span>
                    <span>700m</span>
                    <span>1000m</span>
                </div>
            </div>
        </div>

        <!-- 결과 카드 -->
        <div class="card" id="result-card">
            <p>필터를 선택하고 버튼을 눌러 맛집을 추천받아보세요!</p>
        </div>

        <!-- AI 프롬프트 입력 -->
        <div class="ai-prompt-section">
            <h3>🤖 AI 맞춤 추천</h3>
            <div class="prompt-input-group">
                <textarea
                    id="user-prompt"
                    placeholder="원하는 조건을 자유롭게 입력하세요 (예: 따뜻한 국물 요리가 먹고 싶어)"
                    rows="2"></textarea>
            </div>
        </div>

        <!-- 추천 버튼들 -->
        <div class="button-group">
            <button id="pick-button">🎲 랜덤 추천</button>
            <button id="ai-button" class="ai-button">🤖 AI 맞춤 추천</button>
        </div>


        </div> <!-- content closing -->
    </div>

    <script src="config.js"></script>
    <script src="gemini-api.js"></script>
    <script src="script.js"></script>
</body>
</html>
